                <p id="player1">1st Player : <span>X</span></p>
                <p id="player2">2nd Player  : <span>O</span></p>
            </div>
            <div class="box-body">
                <div class="row border-bottom">
                    <div id="row-1-1" class="cell1 text" onclick="myfunc_3(); myfunc();"></div>
                    <div id="row-1-2" class="cell2 text" onclick="myfunc_4(); myfunc();"></div>
                    <div id="row-1-3" class="cell3 text" onclick="myfunc_5(); myfunc();"></div>

                    <div id="row-2-3" class="cell3 text" onclick="myfunc_8(); myfunc();"></div>
                </div>

                    <div id="row-3-3" class="cell3 text" onclick="myfunc_11(); myfunc();"></div>
                </div>
            </div>
            <div class="chance">
                <p id="winner">Player's Chance :<span id="chance"> 1st Player Turn </span> </p>
            </div>
            <button class="cta" onclick="myfunc_2();">
                <span>Reset</span>
                <svg viewBox="0 0 13 10" height="10px" width="15px">
                  <path d="M1,5 L11,5"></path>
                  <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
              </button>
    </div>
</body>
</html>
